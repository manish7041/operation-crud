
<table class="table" mat-table [dataSource]="dataSource" >


    <ng-container matColumnDef="sr">
      <th mat-header-cell *matHeaderCellDef> Sr No. </th>
      <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Mobile Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>
  
  
    <!-- _id column  -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef hidden> _id </th>
      <td mat-cell *matCellDef="let element" hidden> {{element._id}} </td>
    </ng-container>
  
    <!-- Delete Column  -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary" class="btn-block red" type="button"
          style="margin-left: 20px;" (click)="delete(element._id)">Delete User</button> </td>
    </ng-container>
  
     <!-- Update Column  -->
     <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-stroked-button color="primary" class="btn-block  black" type="button"
          style="margin-left: 20px;" (click)="openDialog(element._id)">Edit User </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
